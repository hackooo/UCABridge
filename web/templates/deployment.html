<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS and Google Font as in results.html -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>Deployment Ticket</title>
    <style>
        .row {
            margin-top: 2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Form Column -->
            <div class="col-md-8">
                <form action="/create_ticket" method="post" class="shadow-sm p-3  bg-white rounded"
                    style="height: 100%;">
                    <div class="form-group">
                        <label for="ticketDescription">Ticket Description</label>
                        <textarea class="form-control" id="ticketDescription" name="description" rows="5"
                            required></textarea>
                    </div>
                    <!-- No button here -->
                </form>
            </div>
            <!-- Buttons Column -->
            <div class="col-md-4 d-flex flex-column justify-content-between">
                <!-- Update button at the top -->
                <button type="button" class="btn btn-secondary mb-3">Update</button>
                <!-- Spacer Div - takes up all available space -->
                <div class="flex-grow-1"></div>
                <!-- Create Ticket button at the bottom -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">Create
                    Ticket</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Description</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Ticket Creation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to create this ticket?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmCreate">Create Ticket</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS as in results.html -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var confirmCreateButton = document.getElementById('confirmCreate');
            var form = document.querySelector('form');

            confirmCreateButton.addEventListener('click', function () {
                // Submit the form when the 'Create Ticket' button in the modal is clicked
                form.submit();
            });
        });
    </script>

</body>

</html>
