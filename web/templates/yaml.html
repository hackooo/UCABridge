<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML File Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-section h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Manage YAML Files</h1>

        {% for table, options in forms.items() %}
            <div class="form-section">
                <h3>{{ table | capitalize }}</h3>
                <form action="/submit_yaml" method="post">
                    {% for option in options %}
                        <label for="{{ option }}">{{ option | capitalize }}</label>
                        <input type="text" id="{{ option }}" name="{{ option }}" class="form-control mb-3">
                    {% endfor %}
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
